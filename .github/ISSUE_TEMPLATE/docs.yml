    id: description
    attributes:
      label: Description
      description: A brief description of the question or issue, also include what you want to write in the blog
    validations:
      required: true
  - type: textarea
    id: published link
    attributes:
      label: Published Link
      description: Please add published link if applicable
    validations:
      required: false
  - type: dropdown
    id: browser
    attributes:
      label: "Websites"
      description: "What website are you using to publish your blogs?"
